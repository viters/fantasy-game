<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="mr-2">view_comfy</mat-icon> Elements</a>
      <a mat-list-item>
        <mat-icon class="mr-2">ballot</mat-icon> Categories</a>
      <a mat-list-item>
        <mat-icon class="mr-2">developer_board</mat-icon> Metadata</a>
      <a mat-list-item (click)="logout()">
        <mat-icon class="mr-2">arrow_back</mat-icon> Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fantasy Game Manager</span>
    </mat-toolbar>

    <div class="main-content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
