<h4>Element(2) rankings</h4>

<ng-container *ngFor="let categoryDictionary of categoryDictionaries">
  <div class="my-3">
    <h5>{{categoryDictionary.elementName}}</h5>

    <table mat-table [dataSource]="param2Rankings[categoryDictionary.id]" class="mat-elevation-z8">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="param2">
        <th mat-header-cell *matHeaderCellDef>{{categoryDictionary.elementParam2Name}}</th>
        <td mat-cell *matCellDef="let element">{{element.param2}}</td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let element">{{element.authorDTO?.username}}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category (Param)</th>
        <td mat-cell *matCellDef="let element">{{categoryDictionary.categoryName}} ({{element.categoryDTO?.param1}})
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</ng-container>
